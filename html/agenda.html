<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/agenda.css">
    <title>Agenda</title>
  </head>
  <body>
    <main>

    <section id="container">

      <div id="title-box"><h1 id="title-text">Atividades do dia: <br>&nbsp;&nbsp;&nbsp;&nbsp; <h1 id="dateActivity">10/10/2022</h1></h1></div>
        
      <div class="box-tarefas">

      </div>
        
    <button id="add-activity-button">Insira uma nova atividade aqui</button>
    </section>

    </main>


    <section id="lateral">
      <div class="box-dates">

        <button class="eventos">
          <p id="diaMes">22/02</p>
          <p id="ano">2003</p>
          <h2 id="diaHoje">
            <p id="hoje">Hoje</p>
          </h2>
        </button>
      



      </div>


      <button id="add-date-button"> <img src="../assets/plus-icon.svg" alt="botao"></button>
    </section>


    <div id="modal" style="display: none;" >

      <form id="modal-form-add" style="display: none;" >
        <img src="../assets/closeButton.png" alt="closeButton" id="close-addModal">
        <h1 id="addItemTitle">
          Nova Atividade
        </h1>
        <fieldset>
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" class="addNameInput">
        </fieldset>
        <fieldset>
          <label for="desc">Descrição: </label>
          <div id="textAreaBox" ><input type="text" name="desc" id="desc" class="addDescInput"></div>
        </fieldset>
        <fieldset>
          <label for="date">Data:</label>
          <input  type="date" name="date" id="date" class="addDateInput" disabled>
        </fieldset>
        <label class="confirmButton">Adicionar</label>
      </form>

      <form style="display: none;" >
        <h2 id="alterItemTitle" >
          Atividade: Fazer o almoço
        </h2>
        <fieldset>
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name">
        </fieldset>
        <fieldset>
          <label for="desc">Descrição: </label>
          <div id="textAreaBox" ><input type="text" name="desc" id="desc"></div>
        </fieldset>
        <fieldset>
          <label for="date">Data:</label>
          <input type="date" name="date" id="date">
        </fieldset>
        <div class="options" >
          <input type="submit" value="Cancelar" class="cancelButton">
          <input type="submit" value="Salvar" class="confirmButton">
        </div>
      </form>

      <div id="updateItem" style="display: none;">
        <p id="removeText" >Deseja excluir a seguinte atividade:<br> <strong>Fazer o almoço</strong> </p>
        <div class="options" >
          <button id="cancel">
            Cancelar
          </button>
          <button id="remove" >
            Excluir
          </button>
        </div>
      </div>

      <div id="updateItem" style="display: none;" class="add-date-modal">
        <p id="alterText" >Escolha uma data a seguir: </p>
        <input type="date" id="scheduleDate">
        <div class="options" >
          <input type="submit" value="Cancelar" class="cancelButton" id="button-close-modal-date">
          <input type="submit" value="Confirmar" class="confirmButton" id="button-add-date">
        </div>
      </div>

    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
